<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="/css/styles.css" />
  <title>Mokepon</title>
</head>

<body>
  <section id="seleccionar-mascota">
    <h1 class="titulo">Mokepon</h1>
    <h2 class="subtitulo">Elige a tu mascota:</h2>

    <div id="contenedor-tarjetas" class="tarjetas">
    </div>
    <button id="btn-mascota">Seleccionar</button>
  </section>

  <section id="seleccionar-ataque">
    <h1 class="titulo">Mokepon</h1>
    <h2 class="subtitulo">Elige tu ataque:</h2>

    <div class="tarjetas-ataques" id="contedor-ataques">

    </div>

    <div id="mensajes">
      <p id="resultado">Mucha suerte!</p>
      <section id="reiniciar">
        <button id="btn-reiniciar">Reiniciar</button>
      </section>
    </div>

    <div class="ataques">
      <div class="ataques-jugador">
        <p id="vidas-jugador">0</p>
        <p id="mascota-jugador"></p>
        <div id="ataques-jugador"></div>
      </div>
      <div class="ataques-enemigo">
        <p id="vidas-enemigo">0</p>
        <p id="mascota-enemigo"></p>
        <div id="ataques-enemigo"></div>
      </div>
    </div>
  </section>
  <script src="../js/mokepon.js"></script>
</body>

</html>
