<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>create element en js</title>
  </head>

  <body>
    <h1>Hola DOM</h1>
    <ul id="lista"></ul>

    <script>
      let lista = document.getElementById("lista");

      const arrayElement = [
        "Primer elemento",
        "Segundo elemento",
        "Tercer elemento",
      ];
      arrayElement.forEach((item) => {
        console.log(item);
        const li = document.createElement("li");
        li.textContent = item;

        lista.appendChild(li);
      });
    </script>
  </body>
</html>
